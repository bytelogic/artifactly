<!DOCTYPE html> 
<html> 
	<head> 
	<title>Artifactly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="jquery.mobile-1.0a3.min.css" />
	<script type="text/javascript" src="jquery.1.5.0.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.0a3.min.js"></script>
	<script type="text/javascript" src="artifactly.js"></script>
</head> 
<body> 

<div data-role="page" id="main">

	<div data-role="header">
		<a href="#preferences" data-transition="fade">Preferences</a>
		<h1>v0.1</h1>
	</div>

	<div data-role="content">
	
		<div id="longitude"></div>
			<div id="latitude"></div>
			<div id="artifactName"></div>
			<div id="artifactData"></div>
			<div id="distance"></div>
			
			<div id="mainFunctions">
				<INPUT type="button" name="createArtifact" id="createArtifact" value="Create Artifact" />
				<INPUT type="button" name="startLocationTracking" id="startLocationTracking" value="Start Location Tracking" />
				<INPUT type="button" name="stopLocationTracking" id="stopLocationTracking" value="Stop Location Tracking" />
			</div>
	</div>

</div>

<div data-role="page" id="preferences">

	<div data-role="header">
		<h1>Preferences</h1>
	</div>

	<div data-role="content">	
		<div id="radiusOutput"></div>
			<div id="radiusInputs">
				<div data-role="fieldcontain">
 					<input type="range" name="slider" id="radiusInput" value="100" min="50" max="1000" />
 					<INPUT type="button" name="setRadius" id="setRadius" value="Set Radius" />
				</div>
			</div>
			<div id="prefFunctions">
				<INPUT type="button" name="getRadius" id="getRadius" value="Get Radius" />
			</div>
	</div>
</div>

</body>
</html>
