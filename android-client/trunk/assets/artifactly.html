<!DOCTYPE html> 
<html> 
	<head> 
	<title>Artifactly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="jquery.mobile-1.0a3.min.css" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="jquery.1.5.1.min.js"></script>
	<script type="text/javascript" src="artifactly.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.0a3.min.js"></script>
</head> 
<body> 

<div data-role="page" id="main">

	<div data-role="header" data-position="inline">
		<a href="#new" data-icon="plus" data-transition="fade">New</a>
		<h1>v0.0.3</h1>
		<a href="#options" data-icon="gear" data-transition="fade">Options</a>
	</div>

	<div data-role="content">
	
		<div id="log-latitude"></div>
		<div id="log-longitude"></div>
		<div id="log-accuracy"></div>
		<div id="log-time"></div>
			
		<div id="mainFunctions">
			<input type="button" name="get-location" id="get-location" value="Get Location" />
			<input type="button" name="show-map" id="show-map" value="Show Map" />
			<input type="button" name="log-artifacts" id="log-artifacts" value="Log Artifacts" />
		</div>
		<div id="artifactly-list">
			<ul data-role="listview" data-inset="true">
			</ul>
		</div>

	</div>

</div>

<div data-role="page" id="new">
	
	<div data-role="header" data-backbtn="false" data-position="inline">
		<a href="#main" data-icon="home">Home</a>
		<h1>Create Artifact</h1>
	</div>

	<div data-role="content">	
		<div data-role="fieldcontain">
    		<label for="artifact-name">Name:</label>
    		<input type="text" name="artifact-name" id="artifact-name" value=""/>
		</div>
		<div data-role="fieldcontain">
    		<label for="artifact-data">Data:</label>
    		<input type="text" name="artifact-data" id="artifact-data" value=""/>
		</div>
		<div data-role="fieldcontain">
    		<label for="artifact-location">Location:</label>
    		<input type="text" name="artifact-location" id="artifact-location" value=""/>
		</div>
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center">
			<input type="button" name="add-artifact-button" id="add-artifact-button" data-icon="check" value="Add" />
			<input type="button" name="cancel-artifact-button" id="cancel-artifact-button" data-icon="minus" value="Cancel" />
		</div>
	</div>
</div>

<div data-role="page" id="map" style="width:100%; height:100%;">

	<div data-role="header" data-backbtn="false" data-position="inline">
		<a href="#main" data-icon="home">Home</a>
		<h1>Map</h1>
	</div>

	<div data-role="content" style="width:100%; height:100%; padding:0;">
		<div id="map-canvas" style="width:100%; height:100%;"></div>
	</div>
</div>

<div data-role="page" id="options">

	<div data-role="header" data-backbtn="false" data-position="inline">
		<a href="#main" data-icon="home">Home</a>
		<h1>Options</h1>
	</div>

	<div data-role="content">	
		<div id="radius-output">
		</div>
		<div id="radius-inputs">
			<div data-role="fieldcontain">
 				<input type="range" name="slider" id="radius-input" value="500" min="100" max="2000" />
 				<input type="button" name="set-radius" id="set-radius" value="Set Radius" />
			</div>
		</div>
		<div id="option-functions">
			<input type="button" name="get-radius" id="get-radius" value="Get Radius" />
		</div>
	</div>
</div>

<div data-role="page" id="location-result">

	<div data-role="header" data-backbtn="false" data-position="inline">
		<a href="#main" data-icon="home">Home</a>
		<h1>Location Artifacts</h1>
	</div>
	
	<div data-role="content">
		<input type="button" name="close-and-home" id="close-and-home" value="Close" />
	</div>
</div>

</body>
</html>
