<!DOCTYPE html> 
<html> 
	<head> 
	<title>Artifactly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
	<script type="text/javascript" src="artifactly.js"></script>
</head> 
<body> 

<div data-role="page" id="main">

	<div data-role="header">
		<a href="#preferences" data-transition="fade">Preferences</a>
		<h1>v0.1</h1>
	</div>

	<div data-role="content">
	
		<div id="longitude"></div>
			<div id="latitude"></div>
			<div id="artifactName"></div>
			<div id="artifactData"></div>
			<div id="distance"></div>
			
			<div id="functions">
				<INPUT TYPE="button" NAME="createButton" Value="Create Artifact" onClick="createArtifact();" />
				<INPUT TYPE="button" NAME="startLocationTracking" Value="Start Location Tracking" onClick="startLocationTracking();" />
				<INPUT TYPE="button" NAME="stopLocationTracking" Value="Stop Location Tracking" onClick="stopLocationTracking();" />
			</div>
	</div>

</div>

<div data-role="page" id="preferences">

	<div data-role="header">
		<h1>Preferences</h1>
	</div>

	<div data-role="content">	
		<div id="radiusOutput"></div>
			<div id="radiusInputs">
				<div data-role="fieldcontain">
					<form id="setRadius">
 					<input type="range" name="slider" id="radiusInput" value="100" min="50" max="1000"  />
 					<INPUT TYPE="submit" NAME="setRadius" Value="Set Radius" />
 					</form>
				</div>
			</div>
			<div id="functions">
				<INPUT TYPE="button" NAME="getRadius" Value="Get Radius" onClick="getRadius();" />
			</div>
	</div>
</div>

</body>
</html>
